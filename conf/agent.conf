# gateway_agent: agent which receives audit and log data from database instances

# Name the components on this agent
gateway_agent.sources = avro_source
gateway_agent.channels = es-channel hdfs-metric-c hdfs-audit-11-c hdfs-audit-12-c
gateway_agent.sinks = es-sink hdfs-metric-s hdfs-audit-11-s hdfs-audit-12-s

# Describe/configure the source
gateway_agent.sources.avro_source.type = avro
gateway_agent.sources.avro_source.bind = db-log-gateway.cern.ch
gateway_agent.sources.avro_source.port = 10126
gateway_agent.sources.avro_source.channels = es-channel hdfs-metric-c hdfs-audit-11-c hdfs-audit-12-c
gateway_agent.sources.avro_source.selector.type = multiplexing
gateway_agent.sources.avro_source.selector.header = source_type
gateway_agent.sources.avro_source.selector.mapping.audit-11 = es-channel hdfs-audit-11-c
gateway_agent.sources.avro_source.selector.mapping.audit-12 = es-channel hdfs-audit-12-c
gateway_agent.sources.avro_source.selector.mapping.metric = es-channel hdfs-metric-c
gateway_agent.sources.avro_source.selector.mapping.alert = es-channel
#gateway_agent.sources.avro_source.selector.mapping.default = EVENTS ARE DISCARDED

# HDFS channels
gateway_agent.channels.hdfs-audit-11-c.type = memory
gateway_agent.channels.hdfs-audit-11-c.capacity = 10000
gateway_agent.channels.hdfs-audit-11-c.transactionCapacity = 10000
gateway_agent.channels.hdfs-audit-12-c.type = memory
gateway_agent.channels.hdfs-audit-12-c.capacity = 10000
gateway_agent.channels.hdfs-audit-12-c.transactionCapacity = 10000
gateway_agent.channels.hdfs-metric-c.type = memory
gateway_agent.channels.hdfs-metric-c.capacity = 1000000
gateway_agent.channels.hdfs-metric-c.transactionCapacity = 10000
gateway_agent.channels.hdfs-alert-c.type = memory
gateway_agent.channels.hdfs-alert-c.capacity = 10000
gateway_agent.channels.hdfs-alert-c.transactionCapacity = 10000

# Elasticsearch channel
gateway_agent.channels.es-channel.type = memory
gateway_agent.channels.es-channel.capacity = 50000
gateway_agent.channels.es-channel.transactionCapacity = 10000

# HDFS sinks
gateway_agent.sinks.hdfs-audit-11-s.type = org.apache.flume.sink.kite.DatasetSink
gateway_agent.sinks.hdfs-audit-11-s.channel = hdfs-audit-11-c
gateway_agent.sinks.hdfs-audit-11-s.kite.dataset.uri = dataset:hdfs://p01001532067275.cern.ch:8020/user/dblogs/audit-11/
gateway_agent.sinks.hdfs-audit-11-s.kite.entityParser = ch.cern.db.flume.sink.kite.parser.JSONtoAvroParser$Builder
gateway_agent.sinks.hdfs-audit-11-s.kite.batchSize = 1000
gateway_agent.sinks.hdfs-audit-11-s.kite.rollInterval = 300
gateway_agent.sinks.hdfs-audit-11-s.auth.kerberosPrincipal = dblogs@CERN.CH
gateway_agent.sinks.hdfs-audit-11-s.auth.kerberosKeytab = /etc/flume-ng/db-flume-agents-gateway/conf/dblogs.keytab

gateway_agent.sinks.hdfs-audit-12-s.type = org.apache.flume.sink.kite.DatasetSink
gateway_agent.sinks.hdfs-audit-12-s.channel = hdfs-audit-12-c
gateway_agent.sinks.hdfs-audit-12-s.kite.dataset.uri = dataset:hdfs://p01001532067275.cern.ch:8020/user/dblogs/audit-12/
gateway_agent.sinks.hdfs-audit-12-s.kite.entityParser = ch.cern.db.flume.sink.kite.parser.JSONtoAvroParser$Builder
gateway_agent.sinks.hdfs-audit-12-s.kite.batchSize = 1000
gateway_agent.sinks.hdfs-audit-12-s.kite.rollInterval = 300
gateway_agent.sinks.hdfs-audit-12-s.auth.kerberosPrincipal = dblogs@CERN.CH
gateway_agent.sinks.hdfs-audit-12-s.auth.kerberosKeytab = /etc/flume-ng/db-flume-agents-gateway/conf/dblogs.keytab

gateway_agent.sinks.hdfs-metric-s.type = org.apache.flume.sink.kite.DatasetSink
gateway_agent.sinks.hdfs-metric-s.channel = hdfs-metric-c
gateway_agent.sinks.hdfs-metric-s.kite.dataset.uri = dataset:hdfs://p01001532067275.cern.ch:8020/user/dblogs/metric/
gateway_agent.sinks.hdfs-metric-s.kite.entityParser = ch.cern.db.flume.sink.kite.parser.JSONtoAvroParser$Builder
gateway_agent.sinks.hdfs-metric-s.kite.batchSize = 1000
gateway_agent.sinks.hdfs-metric-s.kite.rollInterval = 300
gateway_agent.sinks.hdfs-metric-s.auth.kerberosPrincipal = dblogs@CERN.CH
gateway_agent.sinks.hdfs-metric-s.auth.kerberosKeytab = /etc/flume-ng/db-flume-agents-gateway/conf/dblogs.keytab

gateway_agent.sinks.hdfs-alert-s.type = org.apache.flume.sink.kite.DatasetSink
gateway_agent.sinks.hdfs-alert-s.channel = hdfs-alert-c
gateway_agent.sinks.hdfs-alert-s.kite.dataset.uri = dataset:hdfs://p01001532067275.cern.ch:8020/user/dblogs/alert/
gateway_agent.sinks.hdfs-alert-s.kite.entityParser = ch.cern.db.flume.sink.kite.parser.JSONtoAvroParser$Builder
gateway_agent.sinks.hdfs-alert-s.kite.batchSize = 1000
gateway_agent.sinks.hdfs-alert-s.kite.rollInterval = 300
gateway_agent.sinks.hdfs-alert-s.auth.kerberosPrincipal = dblogs@CERN.CH
gateway_agent.sinks.hdfs-alert-s.auth.kerberosKeytab = /etc/flume-ng/db-flume-agents-gateway/conf/dblogs.keytab

# Elasticsearch sink
gateway_agent.sinks.es-sink.channel = es-channel
gateway_agent.sinks.es-sink.type = com.frontier45.flume.sink.elasticsearch2.ElasticSearchSink
gateway_agent.sinks.es-sink.batchSize = 1000
gateway_agent.sinks.es-sink.hostNames = itdb-es-dev.cern.ch:9200
gateway_agent.sinks.es-sink.client = rest
gateway_agent.sinks.es-sink.indexName = db-%{source_type}
gateway_agent.sinks.es-sink.serializer = ch.cern.db.flume.sink.elasticsearch.serializer.JSONtoElasticSearchEventSerializer
gateway_agent.sinks.es-sink.clusterName = itdb_dev